name: DOCX to Jekyll

on:
  push:
    paths:
      - '**.docx'

jobs:
  convert-docx:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install python-docx markdownify beautifulsoup4 lxml

      - name: Run conversion script
        run: python3 docx_to_md.py

      - name: Commit Markdown to repo
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add _posts/*.md
          git commit -m "Auto-convert DOCX to Markdown"
          git push